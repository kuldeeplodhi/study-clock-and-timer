<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elegant Clocks</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="clock-container">
      <div id="clock" class="clock classic"></div>
      <div id="analogClock" class="analog-clock">
        <div class="hand hour-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand second-hand"></div>
      </div>
      <div id="timerDisplay" class="clock digital">00:00</div>
      <div id="date" class="date"></div>
    </div>
    <div class="controls">
      <div class="control-group">
        <select id="watchFace">
          <option value="classic">Classic</option>
          <option value="modern">Modern</option>
          <option value="digital">Digital</option>
          <option value="minimal">Minimal</option>
          <option value="analog">Analog</option>
        </select>
      </div>
      <div class="control-group">
        <select id="background">
          <option value="forest">Forest</option>
          <option value="mountain">Mountain</option>
          <option value="city">City</option>
          <option value="sunset">Sunset</option>
          <option value="ocean">Ocean</option>
          <option value="gradient">Gradient</option>
          <option value="pattern">Pattern</option>
        </select>
      </div>
      <div class="control-group">
        <select id="music">
          <option value="none">No Sound</option>
          <option value="rain">Rain</option>
          <option value="forest">Forest</option>
          <option value="thunderstorm">Thunderstorm</option>
          <option value="ocean">Ocean Waves</option>
        </select>
      </div>
      <button id="darkModeToggle">
        <i class="fas fa-moon"></i> Dark Mode
      </button>
      <button id="fullScreenToggle">
        <i class="fas fa-expand"></i> Full Screen
      </button>
      <button id="startTimer">
        <i class="fas fa-hourglass-start"></i> Start Timer
      </button>
    </div>
    <div id="timerModal" class="modal">
  <div class="modal-content">
    <h2>Start Timer</h2>
    <label for="activity">Activity:</label>
    <input type="text" id="activity" placeholder="Enter activity name">
    
    <label for="duration">Duration (minutes):</label>
    <input type="number" id="duration" placeholder="Enter duration">
    
    <label for="breakTime">Break at minute:</label>
    <input type="number" id="breakTime" placeholder="Enter break time">
    
    <label for="breakLength">Break Length (minutes):</label>
    <input type="number" id="breakLength" placeholder="Enter break length">
    
    <button id="startTimerBtn">Start</button>
    <button id="cancelTimerBtn">Cancel</button>
  </div>
</div>

<div id="messageContainer" class="message-container"></div>

    <div id="warningModal" class="modal">
      <div class="modal-content">
        <h2>Warning!</h2>
        <p>What are you doing? Don't you want to be a shark?</p>
        <button id="closeWarningBtn">Close</button>
      </div>
    </div>
  </div>
  <audio id="audio" loop>
    <source src="" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <script src="script.js"></script>
</body>
</html>
